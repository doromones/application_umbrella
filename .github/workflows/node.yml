name: Node CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '12' ]
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Node Modules
        run: |
          cd ./apps/admin_web/assets/
          yarn install

      - name: Run Lint
        run: |
          cd ./apps/admin_web/assets/
          yarn run lint

      - name: Run Tests
        run: |
          cd ./apps/admin_web/assets/
          yarn run test:headles


